# Default values for atomic-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: app
  # pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

configSecret: ""
app:
  replicaCount: 1
  pumaThreads: 5:5
  pumaWorkers: 2
  extraArgs: []
  terminationGracePeriodSeconds: 75

  podDisruptionBudget:
    enabled: false
    # minAvailable: 1
    # maxUnavailable: 1
    labels: {}

  lifecycle: {}
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi


worker:
  replicaCount: 1
  queWorkers: 2
  extraArgs: []
  terminationGracePeriodSeconds: 30
  
  podDisruptionBudget:
    enabled: false
    # minAvailable: "1"
    # maxUnavailable: "1"
    labels: {}

  lifecycle: {}
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  name: app
  port: 80

ingress:
  enabled: false
  #ingressClassName: alb
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  rules: []
  #  - host: learnosityconnector.atomicjolt.xyz
  #    http:
  #      paths:
  #      - path: /
  #        pathType: Prefix
  #        backend:
  #          service:
  #            name: app
  #            port:
  #              number: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

metrics:
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    scrapeInterval: 30s

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  # storageClassName: default
  size: 10Gi
  # annotations: {}
  finalizers:
    - kubernetes.io/pvc-protection
  # selectorLabels: {}
