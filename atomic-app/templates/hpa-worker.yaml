# https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
{{- if .Values.worker.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "app.fullname" . }}-worker
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "app.fullname" . }}-worker
{{- if .Values.worker.autoscaling.minReplicas }}
  minReplicas: {{ .Values.worker.autoscaling.minReplicas }}
{{- end }}
  maxReplicas: {{ .Values.worker.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.worker.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    {{- if .Values.app.autoscaling.scaleUp.enabled }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.worker.autoscaling.scaleUp.stabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: {{ .Values.worker.autoscaling.scaleUp.policies.percentValue }}
        periodSeconds: {{ .Values.worker.autoscaling.scaleUp.policies.percentPeriodSeconds }}
      - type: Pods
        value: {{ .Values.worker.autoscaling.scaleUp.policies.podsValue }}
        periodSeconds: {{ .Values.worker.autoscaling.scaleUp.policies.podsPeriodSeconds }}
      selectPolicy: {{ .Values.worker.autoscaling.scaleUp.selectPolicy }}
    {{- end }}
    {{- if .Values.app.autoscaling.scaleDown.enabled }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.worker.autoscaling.scaleDown.stabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: {{ .Values.worker.autoscaling.scaleDown.policies.percentValue }}
        periodSeconds: {{ .Values.worker.autoscaling.scaleDown.policies.percentPeriodSeconds }}
      - type: Pods
        value: {{ .Values.worker.autoscaling.scaleDown.policies.podsValue }}
        periodSeconds: {{ .Values.worker.autoscaling.scaleDown.policies.podsPeriodSeconds }}
      selectPolicy: {{ .Values.worker.autoscaling.scaleDown.selectPolicy }}
    {{- end }}
{{- end }}
