      #       type: Utilization
      #       averageUtilization: 80
      # - type: Resource
      #   resource:
      #     name: memory
      #     target:
      #       type: Utilization
      #       averageUtilization: 80
    behavior: {}
      # scaleUp:
      #   stabilizationWindowSeconds: 0
      #   policies:
      #   - type: Percent
      #     value: 100
      #     periodSeconds: 15
      #   - type: Pods
      #     value: 4
      #     periodSeconds: 15
      #   selectPolicy: Max
      # scaleDown:
      #   stabilizationWindowSeconds: 300
      #   policies:
      #   - type: Percent
      #     value: 10
      #     periodSeconds: 60
      #   - type: Pods
      #     value: 1
      #     periodSeconds: 60
      #   selectPolicy: Min

worker:
