migration:
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

topologySpreadConstraint:
  enabled: false
  maxSkew: 1
  topologyKey: kubernetes.io/hostname
  whenUnsatisfiable: DoNotSchedule

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # ingressClassName: default
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # storageClassName: default
  size: 10Gi
  # annotations: {}
  finalizers:
    - kubernetes.io/pvc-protection
  # selectorLabels: {}

scheduledScaling:
  # requires autoscaler to be enabled
  # all times are UTC
  enabled: false
  image:
    repository: bitnami/kubectl
    tag: 1.22
  cronjobs: []
    # - name: scale-up
    #   schedule: "0 11 * * 1-5"
    #   workerMinReplicas: 1
    #   appMinReplicas: 2
    # - name: scale-down
    #   schedule: "0 23 * * 1-5"
    #   workerMinReplicas: 1
    #   appMinReplicas: 1

metrics:
  prometheusExporter:
    enabled: false
    repository: prom/statsd-exporter
    tag: v0.22.4
    pullPolicy: IfNotPresent
    resources: {}
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    scrapeInterval: 30s

canvas-rce-api:
  enabled: true
  image:
    #tag: latest
  fullnameOverride: "canvas-rce-api"
  service:
    type: ClusterIP
    port: 80

  externalSecret:
    enabled: false
    spec:
      backendType: systemManager
      data: []

  replicaCount: 1
  metrics:
    prometheusExporter:
      enabled: true
    serviceMonitor:
      enabled: true

redis:
  enabled: false
  #image.registry: public.ecr.aws/docker/library
  
  # Additional configuration (e.g. password)
  extraSecretRedisConfigs: redis-config

  useDeploymentWhenNonHA: true

  metrics:
    enabled: true

  serviceMonitor:
    enabled: true

  resources:
    requests:
      memory: 100Mi
    limits:
      memory: 200Mi

  redisConfig: |-
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
    maxmemory-policy allkeys-lru
    save ""

s3mail:
  enabled: false
  image:
    registry: docker.io
    repository: amazon/aws-cli
    tag: "2.8.0"
    pullPolicy: IfNotPresent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "ses-s3mail"
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: "s3mail"
  terminationGracePeriodSeconds: 30
  # Default AWS Region is us-east-1
  awsRegion: "us-east-1"
  sesBucket: ""
  lifecycle: {}
  resources: {}
    # requests:
    #   cpu: 100m
    #   memory: 1Gi
