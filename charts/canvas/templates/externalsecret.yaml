{{- if and ( .Capabilities.APIVersions.Has "external-secrets.io/v1" ) .Values.externalSecret.enabled -}}
apiVersion: "external-secrets.io/v1"
kind: ExternalSecret
metadata:
  name: {{ .Values.configSecret }}
  labels:
    {{- include "canvas.labels" . | nindent 4 }}
{{- with .Values.externalSecret.spec }}
spec:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
