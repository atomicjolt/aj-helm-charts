# Default values for kube-release-notifier.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mattpetro/kube-release-notifier
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

awsRegion: us-east-1
secretName: kube-release-notifier

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: kube-release-notifier-sa

clusterRole:
  name: kube-release-notifier

externalSecrets:
  enabled: false
  data: []
  # - secretKey: SLACK_URL
  #   remoteRef:
  #     key: /path/SLACK_URL
  # - secretKey: SLACK_CHANNEL
  #   remoteRef:
  #     key: /path/SLACK_CHANNEL
  # - secretKey: GOOGLE_SHEETS_TOKEN
  #   remoteRef:
  #     key: /path/GOOGLE_SHEETS_TOKEN
  # - secretKey: SPREADSHEET_ID
  #   remoteRef:
  #     key: /path/SPREADSHEET_ID
  secretStoreRef: {}
    # name: aws-ssm
    # kind: ClusterSecretStore
  refreshInterval: 2m
  dataFrom: []
  target: 
    creationPolicy: Orphan
    deletionPolicy: Retain

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
